<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz</title>
</head>
<body>
<div th:switch="${quiz}">
    <h2 th:case="null">No quiz found!</h2>
    <div th:case="*">
        <h2>Are you sure to select Quiz?</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.title}"></td>
            <td th:text="${quiz.comment}"></td>
            </tbody>
        </table>
    </div>
    <p><a href="/quiz">Back&nbsp&nbsp</a>
        <a th:href="@{/pass-quiz/{id}(id=${quiz.id})}">Agree</a></p>
</div>
</body>
</html>
